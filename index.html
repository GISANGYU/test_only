<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darknet Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Poppins:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0b0f;
        --panel: #0f1118;
        --fg: #e6f1ff;
        --muted: #9aa4b2;
        --accent: #14fff0; /* cyan */
        --accent-2: #ff2d75; /* magenta */
        --accent-3: #f5b642; /* amber */
        --danger: #ff5c5c;
        --ok: #5cff9d;
        --glow: 0 0 12px rgba(20, 255, 240, 0.45),
          0 0 30px rgba(20, 255, 240, 0.18);
        --radius: 18px;
        --blur: saturate(120%) contrast(110%);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        color: var(--fg);
        background: radial-gradient(
            1200px 800px at 80% -10%,
            rgba(20, 255, 240, 0.12),
            transparent 60%
          ),
          radial-gradient(
            1200px 800px at -10% 110%,
            rgba(255, 45, 117, 0.1),
            transparent 60%
          ),
          linear-gradient(180deg, #07080c, #0a0b0f 60%);
        overflow-x: hidden;
      }

      /* subtle scanlines */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(
          transparent 95%,
          rgba(255, 255, 255, 0.045) 96%,
          transparent 100%
        );
        background-size: 100% 3px;
        mix-blend-mode: overlay;
        opacity: 0.25;
        z-index: 1;
      }
      /* animated noise */
      body::after {
        content: '';
        position: fixed;
        inset: -100px;
        pointer-events: none;
        z-index: 2;
        background-image: repeating-conic-gradient(
          from 45deg,
          rgba(255, 255, 255, 0.015) 0 8deg,
          transparent 8deg 16deg
        );
        animation: noise 8s linear infinite;
        opacity: 0.22;
        mix-blend-mode: overlay;
        filter: blur(0.4px);
      }
      @keyframes noise {
        to {
          transform: translate3d(0, 0, 0) rotate(360deg);
        }
      }

      .container {
        width: min(1100px, 92vw);
        margin: 48px auto 120px;
        position: relative;
      }

      header.hero {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 28px;
        align-items: center;
      }
      .hero-card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: var(--radius);
        padding: 28px;
        backdrop-filter: blur(6px) var(--blur);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
        position: relative;
      }
      .hero-card::before {
        content: '';
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        background: linear-gradient(
          135deg,
          rgba(20, 255, 240, 0.25),
          rgba(255, 45, 117, 0.18) 35%,
          transparent 70%
        );
        mask: radial-gradient(220px 140px at 20% 0%, #000 40%, transparent 60%);
        filter: blur(14px);
        pointer-events: none;
      }

      h1.title {
        font-family: 'JetBrains Mono', monospace;
        font-weight: 800;
        letter-spacing: 0.02em;
        margin: 0 0 8px;
        text-transform: uppercase;
        font-size: clamp(26px, 3.4vw, 44px);
      }
      .title span {
        color: var(--accent);
        text-shadow: var(--glow);
      }
      p.sub {
        margin: 0;
        color: var(--muted);
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-top: 16px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 13px;
        color: #c9d7ff;
      }
      .dot {
        width: 9px;
        height: 9px;
        border-radius: 50%;
        background: var(--ok);
        box-shadow: 0 0 12px rgba(92, 255, 157, 0.7);
      }

      .panel {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 28px;
        margin-top: 32px;
      }

      .card {
        background: var(--panel);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: var(--radius);
        padding: 20px 22px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
        position: relative;
      }
      .card h3 {
        margin: 0 0 14px;
        font-weight: 700;
        letter-spacing: 0.02em;
      }
      .card .hint {
        color: var(--muted);
        font-size: 13px;
        margin-top: 8px;
      }

      /* original image — styled with neon frame + glitch on hover */
      .media {
        position: relative;
        overflow: hidden;
        border-radius: 14px;
        border: 1px solid rgba(20, 255, 240, 0.35);
        box-shadow: var(--glow);
      }
      .media img {
        display: block;
        width: 100%;
        height: auto;
        filter: contrast(110%) saturate(112%);
        transition: transform 0.35s ease, filter 0.35s ease;
      }
      .media::after {
        content: '↯ glitch';
        position: absolute;
        top: 8px;
        right: 10px;
        font: 700 11px 'JetBrains Mono', monospace;
        letter-spacing: 0.08em;
        background: rgba(20, 255, 240, 0.14);
        color: var(--accent);
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid rgba(20, 255, 240, 0.35);
      }
      .media:hover img {
        transform: scale(1.04);
        filter: hue-rotate(-8deg) contrast(120%);
      }
      .media:hover {
        animation: jitter 0.6s steps(2) infinite;
      }
      @keyframes jitter {
        50% {
          transform: translate3d(1px, -1px, 0);
          filter: hue-rotate(8deg);
        }
      }

      a.link {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--fg);
        padding: 10px 14px;
        border-radius: 10px;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: border-color 0.2s ease;
      }
      a.link:hover {
        border-color: rgba(20, 255, 240, 0.4);
      }
      a.link .pill {
        font: 700 11px 'JetBrains Mono', monospace;
        letter-spacing: 0.08em;
        color: var(--accent);
        text-shadow: var(--glow);
        background: rgba(20, 255, 240, 0.1);
        border: 1px solid rgba(20, 255, 240, 0.35);
        padding: 4px 8px;
        border-radius: 999px;
      }

      /* list — cyber index */
      ol.cyber {
        counter-reset: rank;
        list-style: none;
        padding: 0;
        margin: 6px 0 0;
      }
      ol.cyber li {
        counter-increment: rank;
        padding: 10px 12px 10px 46px;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        margin-bottom: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
      }
      ol.cyber li::before {
        content: '0x' counter(rank, decimal-leading-zero);
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font: 700 12px 'JetBrains Mono', monospace;
        color: var(--accent-2);
      }

      /* form styling */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
      .field {
        display: grid;
        gap: 8px;
      }
      .field label {
        font: 600 12px 'JetBrains Mono', monospace;
        color: #c9d7ff;
        letter-spacing: 0.06em;
      }
      input[type='text'],
      input[type='number'],
      input[type='date'],
      input[type='color'],
      input[type='range'],
      input[type='file'] {
        width: 100%;
        background: #0c0e14;
        color: var(--fg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 12px 14px;
        outline: none;
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
      }
      input[type='range'] {
        padding: 10px;
      }
      input[type='text']::placeholder {
        color: #7d89a3;
      }
      input:focus {
        border-color: rgba(20, 255, 240, 0.45);
        box-shadow: 0 0 0 3px rgba(20, 255, 240, 0.18);
      }

      /* custom checkboxes & radios */
      .checks {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(3, 1fr);
        margin-top: 10px;
      }
      .check,
      .radio {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .check input,
      .radio input {
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: #0b0d12;
        position: relative;
        cursor: pointer;
      }
      .check input:checked {
        border-color: rgba(20, 255, 240, 0.7);
        box-shadow: var(--glow);
        background: radial-gradient(
          circle at 50% 50%,
          rgba(20, 255, 240, 0.7) 0 45%,
          transparent 46% 100%
        );
      }
      .radio input {
        border-radius: 999px;
      }
      .radio input:checked {
        border-color: rgba(255, 45, 117, 0.8);
        box-shadow: 0 0 12px rgba(255, 45, 117, 0.5);
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 45, 117, 0.75) 0 45%,
          transparent 46% 100%
        );
      }

      /* footer badge */
      .badge {
        margin-top: 18px;
        font: 700 11px 'JetBrains Mono', monospace;
        color: #b9c6ff;
        letter-spacing: 0.08em;
        opacity: 0.8;
      }

      /* responsive */
      @media (max-width: 920px) {
        header.hero {
          grid-template-columns: 1fr;
        }
        .panel {
          grid-template-columns: 1fr;
        }
        .form-grid {
          grid-template-columns: 1fr;
        }
      }

      /* hidden mode (easter egg) */
      .hidden-mode {
        filter: invert(1) hue-rotate(180deg);
      }
      .crt {
        animation: crt 0.08s linear infinite;
      }
      @keyframes crt {
        50% {
          transform: translateY(0.4px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <section class="hero-card">
          <h1 class="title">Ria World: <span>Illusion</span></h1>
          <p class="sub">환상의 나라 리아 월드에 오신걸 환영합니다</p>
          <div class="status">
            <span class="dot"></span> STATUS: ONLINE / ENCRYPTION: AES‑256 /
            ROUTE: .onion
          </div>
        </section>
        <section class="media">
          <!-- 원본 이미지 -->
          <img
            src="https://i.namu.wiki/i/abZPxKt_L98I8ttqw56pLHtGiR5pAV4YYmpR3Ny3_n0yvff5IDoKEQFof7EbzJUSZ_-uzR5S7tzTzGQ346Qixw.webp"
            alt="고양이"
          />
        </section>
      </header>

      <section class="panel">
        <!-- 링크 + 랭킹 -->
        <div class="card">
          <h3>디렉터리</h3>
          <a
            class="link"
            href="https://www.google.com/search?sca_esv=083780a269a3263d&udm=2&fbs=AIIjpHyDg0Pef0CibV20xjIa-FRejxCuOmkq074km2sZXr7uqz9_8tiStZcoMiP-q5iAtTZL8-ZdTewwQWlWih-7esbNhKOXKOKa_rCQgz2OtnVKwLY8iOIhasTdsfj99ZIJghBOXKYgC2k20Lxd21MXq8s3D4-LW8OT17wPXxa4OQjtBbAywJeLhaUxOdTwSzEZZe3FJ-afB5J_fsvirH28kAwf9vt79TCw8jQX95DmqK6wyHdLbZU&q=%EB%A6%AC%EC%95%84&sa=X&ved=2ahUKEwipu6nC1siPAxXA3zQHHQryMSUQtKgLegQIFhAB&biw=1920&bih=893&dpr=1"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="pill">LINK</span> 바로가기 — 리아월드
          </a>

          <h3 style="margin-top: 18px">랭킹ㅋㅋ</h3>
          <ol class="cyber">
            <li>김리아</li>
            <li>김리라</li>
            <li>김랄라</li>
          </ol>
          <div class="badge">// ordered-list styled → 0x01, 0x02…</div>
        </div>

        <!-- 폼 요소 -->
        <div class="card">
          <h3>접속 양식</h3>
          <div class="form-grid">
            <div class="field">
              <label>이름</label>
              <input type="text" placeholder="이름을 입력하세요" />
            </div>
            <div class="field">
              <label>기본값 예시</label>
              <input type="text" value="송예현" />
            </div>
            <div class="field">
              <label>숫자</label>
              <input type="number" />
            </div>
            <div class="field">
              <label>날짜</label>
              <input type="date" />
            </div>
            <div class="field">
              <label>색상</label>
              <input type="color" />
            </div>
            <div class="field">
              <label>범위</label>
              <input type="range" />
            </div>
            <div class="field" style="grid-column: 1 / -1">
              <label>파일 업로드</label>
              <input type="file" />
            </div>
          </div>

          <h3 style="margin-top: 18px">좋아하는 리아 고르기</h3>
          <div class="checks">
            <label class="check"
              ><input type="checkbox" /> <span>김리아</span></label
            >
            <label class="check"
              ><input type="checkbox" /> <span>김리라</span></label
            >
            <label class="check"
              ><input type="checkbox" /> <span>김랄라</span></label
            >
          </div>

          <div class="checks" style="margin-top: 12px">
            <label class="radio"
              ><input type="radio" name="김리아" /> <span>김리아</span></label
            >
            <label class="radio"
              ><input type="radio" name="김리아" /> <span>김리라</span></label
            >
            <label class="radio"
              ><input type="radio" name="김리아" /> <span>김랄라</span></label
            >
          </div>

          <p class="hint">
            * 포커스 시 네온 글로우, 체크/라디오에 사이버 글로우가 적용됩니다.
          </p>
        </div>
      </section>
    </div>

    <script>
      // Random glitch pulse on header title
      const title = document.querySelector('.title span');
      setInterval(() => {
        title.style.filter =
          Math.random() > 0.5
            ? 'drop-shadow(0 0 10px rgba(20,255,240,.8)) hue-rotate(-10deg)'
            : 'none';
      }, 900);

      // Easter egg: press "." to toggle a hidden-mode (invert + CRT wobble)
      let hidden = false;
      window.addEventListener('keydown', (e) => {
        if (e.key === '.') {
          hidden = !hidden;
          document.body.classList.toggle('hidden-mode', hidden);
          document.body.classList.toggle('crt', hidden);
        }
      });
    </script>
  </body>
</html>
